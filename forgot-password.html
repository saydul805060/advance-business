<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>পাসওয়ার্ড রিসেট - Advance Business App</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .forgot-container {
            width: 100%;
            max-width: 450px;
            background: white;
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
            overflow: hidden;
        }
        
        .forgot-header {
            background: linear-gradient(to right, #ff8c00, #ffa500);
            padding: 30px;
            color: white;
            text-align: center;
        }
        
        .forgot-header h1 {
            font-size: 28px;
            margin-bottom: 10px;
        }
        
        .forgot-header p {
            font-size: 15px;
            opacity: 0.9;
        }
        
        .forgot-form {
            padding: 30px;
        }
        
        .step {
            display: none;
            animation: fadeIn 0.5s ease;
        }
        
        .step.active {
            display: block;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #333;
            font-size: 15px;
        }
        
        .input-with-icon {
            position: relative;
        }
        
        .input-with-icon i {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #888;
        }
        
        .input-with-icon input {
            width: 100%;
            padding: 15px 15px 15px 45px;
            border: 2px solid #ddd;
            border-radius: 10px;
            font-size: 16px;
            transition: all 0.3s;
        }
        
        .input-with-icon input:focus {
            border-color: #ff8c00;
            outline: none;
            box-shadow: 0 0 0 3px rgba(255, 140, 0, 0.1);
        }
        
        .btn {
            width: 100%;
            padding: 15px;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            margin-top: 10px;
        }
        
        .btn-primary {
            background: linear-gradient(to right, #ff8c00, #ffa500);
            color: white;
        }
        
        .btn-primary:hover {
            background: linear-gradient(to right, #e67e00, #e69500);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(255, 140, 0, 0.3);
        }
        
        .btn-secondary {
            background: #f0f0f0;
            color: #333;
        }
        
        .btn-secondary:hover {
            background: #e0e0e0;
            transform: translateY(-2px);
        }
        
        .error-message {
            color: #ff4444;
            font-size: 14px;
            margin-top: 5px;
            min-height: 20px;
        }
        
        .success-message {
            color: #4CAF50;
            font-size: 14px;
            margin-top: 5px;
            min-height: 20px;
        }
        
        .info-message {
            color: #666;
            font-size: 14px;
            margin-bottom: 20px;
            text-align: center;
        }
        
        .steps-indicator {
            display: flex;
            justify-content: space-between;
            margin-bottom: 30px;
            position: relative;
        }
        
        .steps-indicator::before {
            content: '';
            position: absolute;
            top: 15px;
            left: 20px;
            right: 20px;
            height: 3px;
            background: #ddd;
            z-index: 1;
        }
        
        .step-item {
            text-align: center;
            z-index: 2;
            flex: 1;
        }
        
        .step-circle {
            width: 30px;
            height: 30px;
            background: #ddd;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 8px;
            color: white;
            font-weight: bold;
            transition: all 0.3s;
        }
        
        .step-item.active .step-circle {
            background: #ff8c00;
        }
        
        .step-item.completed .step-circle {
            background: #4CAF50;
        }
        
        .step-label {
            font-size: 12px;
            color: #666;
            font-weight: 500;
        }
        
        .step-item.active .step-label {
            color: #ff8c00;
        }
        
        .step-item.completed .step-label {
            color: #4CAF50;
        }
        
        .back-to-login {
            text-align: center;
            margin-top: 20px;
        }
        
        .back-to-login a {
            color: #ff8c00;
            text-decoration: none;
            font-weight: 500;
        }
        
        .back-to-login a:hover {
            text-decoration: underline;
        }
        
        .otp-container {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }
        
        .otp-input {
            flex: 1;
            height: 60px;
            text-align: center;
            font-size: 24px;
            font-weight: bold;
            border: 2px solid #ddd;
            border-radius: 10px;
        }
        
        .otp-input:focus {
            border-color: #ff8c00;
            outline: none;
        }
        
        .resend-otp {
            text-align: center;
            margin-top: 15px;
        }
        
        .resend-otp a {
            color: #ff8c00;
            text-decoration: none;
            font-weight: 500;
        }
        
        .resend-otp a:hover {
            text-decoration: underline;
        }
        
        .resend-otp .timer {
            color: #666;
            font-size: 14px;
        }
        
        @media (max-width: 500px) {
            .forgot-container {
                max-width: 100%;
            }
            
            .forgot-form {
                padding: 20px;
            }
            
            .otp-container {
                gap: 5px;
            }
            
            .otp-input {
                height: 50px;
                font-size: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="forgot-container">
        <div class="forgot-header">
            <h1>পাসওয়ার্ড রিসেট</h1>
            <p>আপনার পাসওয়ার্ড পুনরুদ্ধার করুন</p>
        </div>
        
        <div class="forgot-form">
            <div class="steps-indicator">
                <div class="step-item active" id="step1-indicator">
                    <div class="step-circle">1</div>
                    <div class="step-label">ইমেইল</div>
                </div>
                <div class="step-item" id="step2-indicator">
                    <div class="step-circle">2</div>
                    <div class="step-label">OTP</div>
                </div>
                <div class="step-item" id="step3-indicator">
                    <div class="step-circle">3</div>
                    <div class="step-label">নতুন পাসওয়ার্ড</div>
                </div>
            </div>
            
            <!-- Step 1: Email Verification -->
            <div class="step active" id="step1">
                <div class="info-message">
                    আপনার অ্যাকাউন্টের ইমেইল দিন। আমরা একটি OTP পাঠাবো।
                </div>
                
                <form id="emailForm">
                    <div class="form-group">
                        <label for="email">ইমেইল ঠিকানা</label>
                        <div class="input-with-icon">
                            <i class="fas fa-envelope"></i>
                            <input type="email" id="email" placeholder="আপনার ইমেইল ঠিকানা" required>
                        </div>
                    </div>
                    
                    <div class="error-message" id="step1Error"></div>
                    <div class="success-message" id="step1Success"></div>
                    
                    <button type="submit" class="btn btn-primary">OTP পাঠান</button>
                </form>
            </div>
            
            <!-- Step 2: OTP Verification -->
            <div class="step" id="step2">
                <div class="info-message">
                    আপনার ইমেইলে পাঠানো ৬ ডিজিটের OPN কোডটি দিন।
                </div>
                
                <form id="otpForm">
                    <div class="otp-container">
                        <input type="text" class="otp-input" maxlength="1" id="otp1" required>
                        <input type="text" class="otp-input" maxlength="1" id="otp2" required>
                        <input type="text" class="otp-input" maxlength="1" id="otp3" required>
                        <input type="text" class="otp-input" maxlength="1" id="otp4" required>
                        <input type="text" class="otp-input" maxlength="1" id="otp5" required>
                        <input type="text" class="otp-input" maxlength="1" id="otp6" required>
                    </div>
                    
                    <div class="form-group">
                        <div class="input-with-icon">
                            <i class="fas fa-key"></i>
                            <input type="text" id="fullOtp" placeholder="OTP কোড" style="display: none;">
                        </div>
                    </div>
                    
                    <div class="resend-otp">
                        <div class="timer" id="timer">আবার OTP পাঠাতে: <span id="countdown">60</span> সেকেন্ড</div>
                        <a href="#" id="resendOtpLink" style="display: none;">OTP আবার পাঠান</a>
                    </div>
                    
                    <div class="error-message" id="step2Error"></div>
                    <div class="success-message" id="step2Success"></div>
                    
                    <div class="button-group">
                        <button type="button" class="btn btn-secondary" id="backToStep1">পিছনে</button>
                        <button type="submit" class="btn btn-primary">OTP যাচাই করুন</button>
                    </div>
                </form>
            </div>
            
            <!-- Step 3: New Password -->
            <div class="step" id="step3">
                <div class="info-message">
                    আপনার নতুন পাসওয়ার্ড সেট করুন।
                </div>
                
                <form id="passwordForm">
                    <div class="form-group">
                        <label for="newPassword">নতুন পাসওয়ার্ড</label>
                        <div class="input-with-icon">
                            <i class="fas fa-lock"></i>
                            <input type="password" id="newPassword" placeholder="নতুন পাসওয়ার্ড" required>
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label for="confirmPassword">পাসওয়ার্ড নিশ্চিত করুন</label>
                        <div class="input-with-icon">
                            <i class="fas fa-lock"></i>
                            <input type="password" id="confirmPassword" placeholder="পাসওয়ার্ড নিশ্চিত করুন" required>
                        </div>
                    </div>
                    
                    <div class="error-message" id="step3Error"></div>
                    <div class="success-message" id="step3Success"></div>
                    
                    <div class="button-group">
                        <button type="button" class="btn btn-secondary" id="backToStep2">পিছনে</button>
                        <button type="submit" class="btn btn-primary">পাসওয়ার্ড সেট করুন</button>
                    </div>
                </form>
            </div>
            
            <div class="back-to-login">
                <a href="login.html"><i class="fas fa-arrow-left"></i> লগইন পেজে ফিরে যান</a>
            </div>
        </div>
    </div>
    
    <script>
        // ভেরিয়েবল
        let currentStep = 1;
        let userEmail = '';
        let generatedOtp = '';
        let countdownInterval;
        
        // OTP ইনপুট ম্যানেজমেন্ট
        const otpInputs = document.querySelectorAll('.otp-input');
        const fullOtpInput = document.getElementById('fullOtp');
        
        otpInputs.forEach((input, index) => {
            input.addEventListener('input', function(e) {
                if (this.value.length === 1) {
                    if (index < otpInputs.length - 1) {
                        otpInputs[index + 1].focus();
                    }
                }
                
                updateFullOtp();
            });
            
            input.addEventListener('keydown', function(e) {
                if (e.key === 'Backspace' && this.value.length === 0 && index > 0) {
                    otpInputs[index - 1].focus();
                }
                
                if (e.key === 'Backspace') {
                    setTimeout(updateFullOtp, 0);
                }
            });
        });
        
        function updateFullOtp() {
            let otp = '';
            otpInputs.forEach(input => {
                otp += input.value;
            });
            fullOtpInput.value = otp;
        }
        
        // ধাপ পরিবর্তন ফাংশন
        function goToStep(step) {
            // বর্তমান ধাপ লুকান
            document.querySelectorAll('.step').forEach(s => {
                s.classList.remove('active');
            });
            
            document.querySelectorAll('.step-item').forEach(item => {
                item.classList.remove('active', 'completed');
            });
            
            // নতুন ধাপ দেখান
            document.getElementById(`step${step}`).classList.add('active');
            
            // ধাপ নির্দেশক আপডেট
            for (let i = 1; i <= step; i++) {
                const indicator = document.getElementById(`step${i}-indicator`);
                if (i === step) {
                    indicator.classList.add('active');
                } else {
                    indicator.classList.add('completed');
                }
            }
            
            currentStep = step;
            
            // ধাপ 2 এ গেলে টাইমার শুরু করুন
            if (step === 2) {
                startTimer();
            }
        }
        
        // টাইমার ফাংশন
        function startTimer() {
            let timeLeft = 60;
            const countdownElement = document.getElementById('countdown');
            const resendLink = document.getElementById('resendOtpLink');
            const timerElement = document.getElementById('timer');
            
            clearInterval(countdownInterval);
            
            resendLink.style.display = 'none';
            timerElement.style.display = 'block';
            
            countdownInterval = setInterval(() => {
                timeLeft--;
                countdownElement.textContent = timeLeft;
                
                if (timeLeft <= 0) {
                    clearInterval(countdownInterval);
                    timerElement.style.display = 'none';
                    resendLink.style.display = 'inline';
                }
            }, 1000);
        }
        
        // OTP জেনারেট ফাংশন
        function generateOtp() {
            return Math.floor(100000 + Math.random() * 900000).toString();
        }
        
        // ধাপ 1: ইমেইল ফর্ম
        document.getElementById('emailForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const errorElement = document.getElementById('step1Error');
            const successElement = document.getElementById('step1Success');
            
            // ইমেইল ভ্যালিডেশন
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!emailRegex.test(email)) {
                errorElement.textContent = 'সঠিক ইমেইল দিন!';
                successElement.textContent = '';
                return;
            }
            
            // ইউজার চেক
            const users = JSON.parse(localStorage.getItem('users')) || [];
            const userExists = users.find(u => u.email === email);
            
            if (!userExists) {
                errorElement.textContent = 'এই ইমেইলে কোনো অ্যাকাউন্ট নেই!';
                successElement.textContent = '';
                return;
            }
            
            // OTP জেনারেট করুন
            generatedOtp = generateOtp();
            userEmail = email;
            
            // সিমুলেটেড OTP পাঠানো (প্রডাকশনে সার্ভার থেকে পাঠাতে হবে)
            console.log(`OTP পাঠানো হয়েছে ${email} - OTP: ${generatedOtp}`);
            
            // সফলতা মেসেজ
            errorElement.textContent = '';
            successElement.textContent = `OTP পাঠানো হয়েছে ${email} - ডেমো OTP: ${generatedOtp}`;
            
            // ধাপ 2 এ যান
            setTimeout(() => {
                goToStep(2);
            }, 2000);
        });
        
        // ধাপ 2: OTP ফর্ম
        document.getElementById('otpForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const enteredOtp = fullOtpInput.value;
            const errorElement = document.getElementById('step2Error');
            const successElement = document.getElementById('step2Success');
            
            if (enteredOtp.length !== 6) {
                errorElement.textContent = 'সম্পূর্ণ OTP কোড দিন!';
                successElement.textContent = '';
                return;
            }
            
            if (enteredOtp !== generatedOtp) {
                errorElement.textContent = 'OTP কোড সঠিক নয়!';
                successElement.textContent = '';
                return;
            }
            
            // সফলতা মেসেজ
            errorElement.textContent = '';
            successElement.textContent = 'OTP সঠিকভাবে যাচাই হয়েছে!';
            
            // ধাপ 3 এ যান
            setTimeout(() => {
                goToStep(3);
            }, 1000);
        });
        
        // ধাপ 3: নতুন পাসওয়ার্ড ফর্ম
        document.getElementById('passwordForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const newPassword = document.getElementById('newPassword').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            const errorElement = document.getElementById('step3Error');
            const successElement = document.getElementById('step3Success');
            
            // ভ্যালিডেশন
            if (newPassword.length < 4) {
                errorElement.textContent = 'পাসওয়ার্ড কমপক্ষে ৪ অক্ষরের হতে হবে!';
                successElement.textContent = '';
                return;
            }
            
            if (newPassword !== confirmPassword) {
                errorElement.textContent = 'পাসওয়ার্ড মিলছে না!';
                successElement.textContent = '';
                return;
            }
            
            // ইউজার ডেটাবেসে পাসওয়ার্ড আপডেট
            const users = JSON.parse(localStorage.getItem('users')) || [];
            const userIndex = users.findIndex(u => u.email === userEmail);
            
            if (userIndex !== -1) {
                users[userIndex].password = newPassword;
                localStorage.setItem('users', JSON.stringify(users));
                
                // সফলতা মেসেজ
                errorElement.textContent = '';
                successElement.textContent = 'পাসওয়ার্ড সফলভাবে পরিবর্তন হয়েছে!';
                
                // লগইন পেজে রিডাইরেক্ট
                setTimeout(() => {
                    window.location.href = 'login.html?message=password_reset_success';
                }, 2000);
            } else {
                errorElement.textContent = 'ব্যবহারকারী খুঁজে পাওয়া যায়নি!';
                successElement.textContent = '';
            }
        });
        
        // বাটন ইভেন্ট
        document.getElementById('backToStep1').addEventListener('click', function() {
            goToStep(1);
        });
        
        document.getElementById('backToStep2').addEventListener('click', function() {
            goToStep(2);
        });
        
        document.getElementById('resendOtpLink').addEventListener('click', function(e) {
            e.preventDefault();
            
            // নতুন OTP জেনারেট করুন
            generatedOtp = generateOtp();
            console.log(`নতুন OTP পাঠানো হয়েছে ${userEmail} - OTP: ${generatedOtp}`);
            
            // টাইমার রিসেট করুন
            startTimer();
            
            // OTP ইনপুট ক্লিয়ার করুন
            otpInputs.forEach(input => input.value = '');
            updateFullOtp();
            
            // মেসেজ দেখান
            const successElement = document.getElementById('step2Success');
            successElement.textContent = `নতুন OTP পাঠানো হয়েছে - ডেমো OTP: ${generatedOtp}`;
            setTimeout(() => {
                successElement.textContent = '';
            }, 3000);
        });
        
        // পেজ লোড হওয়ার সময় টাইমার সেটআপ
        document.addEventListener('DOMContentLoaded', function() {
            // URL প্যারামিটার চেক
            const urlParams = new URLSearchParams(window.location.search);
            if (urlParams.get('email')) {
                document.getElementById('email').value = urlParams.get('email');
            }
        });
    </script>
</body>
</html>
